<ion-header class="header">
  <ion-toolbar class="toolbar">
    <ion-title></ion-title>
    <ion-title slot="end">Bienvenido: {{usuario.nombre + ' ' + usuario.ap_paterno}}</ion-title>
    <ion-button slot="end" (click)="logout()" color="danger">Cerrar sesi√≥n</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="usuario.tipo_usuario == 'administrador'">

  <ion-tabs>
    <ion-tab-bar slot="bottom" class="tab">
      
      <ion-tab-button tab="administrador" *ngIf="usuario.tipo_usuario == 'administrador'" class="tab">
        <ion-icon name="attach-outline"></ion-icon>
        <ion-label>Admin</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="asignatura" *ngIf="usuario.tipo_usuario == 'administrador'" class="tab">
        <ion-icon name="library-outline"></ion-icon>
        <ion-label>asignatura</ion-label>
        <ion-badge>1</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="perfil/{{usuario.rut}}" class="tab">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>

</ion-content>

<ion-content *ngIf="usuario.tipo_usuario == 'profesor'">
<h1>profesor</h1>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    
    <ion-tab-button tab="profesor/{{usuario.rut}}" >
      <ion-icon name="attach-outline"></ion-icon>
      <ion-label>asignaturas</ion-label>
      <ion-badge>1</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="perfil/{{usuario.rut}}">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
</ion-content>



<ion-content *ngIf="usuario.tipo_usuario == 'alumno'">
<h1></h1>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    
    <ion-tab-button tab="alumno/{{usuario.rut}}" *ngIf="usuario.tipo_usuario == 'alumno'">
      <ion-icon name="attach-outline"></ion-icon>
      <ion-label>Escanear Qr</ion-label>
      <ion-badge>1</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="perfil/{{usuario.rut}}">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
</ion-content>
